<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Check-Out</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        #videoContainer {
            flex: 1;
            position: relative;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #qrCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #video {
            width: 100%;
            display: block;
        }
        form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e67e22;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
        }
        #error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            #videoContainer, form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Check-Out</h1>
        <div class="card">
            <div class="flex-container">
                <div id="videoContainer">
                    <video id="video" playsinline></video>
                    <canvas id="qrCanvas"></canvas>
                </div>
                <form id="checkoutForm">
                    <input type="number" id="studentId" placeholder="Student ID" required>
                    <button type="submit" disabled>Check Out</button>
                </form>
            </div>
        </div>
        <div id="message"></div>
        <div id="error"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const qrCanvas = document.getElementById('qrCanvas');
        const qrContext = qrCanvas.getContext('2d');
        const checkoutForm = document.getElementById('checkoutForm');
        const submitButton = checkoutForm.querySelector('button[type="submit"]');
        const errorDiv = document.getElementById('error');
        const studentIdInput = document.getElementById('studentId');
        let qrScanned = false;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                qrCanvas.height = video.videoHeight;
                qrCanvas.width = video.videoWidth;
                qrContext.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                var imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    console.log("QR Code detected", code.data);
                    if (code.data === "check-out") {
                        qrScanned = true;
                        submitButton.disabled = false;
                        document.getElementById('message').textContent = 'QR Code scanned successfully. You can now submit the form.';
                        errorDiv.textContent = '';
                    }
                }
            }
            if (!qrScanned) {
                requestAnimationFrame(tick);
            }
        }

        // Input validation: Only allow numbers and make sure it starts with "02000"
        studentIdInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, ''); // Allow only numbers
            if (this.value.startsWith('02000')) {
                this.value = '02000' + this.value.slice(5); // Ensure "02000" is always present
            } else if (this.value.length > 0 && !this.value.startsWith('02000')) {
                this.value = '02000'; // If not starting with "02000", reset to "02000"
            }
        });

        checkoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!qrScanned) {
                errorDiv.textContent = 'Please scan the QR code before submitting the form.';
                return;
            }
            const studentId = document.getElementById('studentId').value;
            if (!studentId.startsWith('02000')) {
                errorDiv.textContent = 'Invalid Student ID format. Please enter a valid ID starting with "02000".';
                return;
            }
            const timestamp = new Date().toISOString();
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            const studentIndex = attendance.findIndex(student => student.studentId === studentId);
            if (studentIndex !== -1) {
                attendance[studentIndex].checkOutTime = timestamp;
                localStorage.setItem('attendance', JSON.stringify(attendance));
                document.getElementById('message').textContent = 'Check-out successful!';
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Student not found. Please check your ID.';
            }
        });
    </script>
</body>
</html>
