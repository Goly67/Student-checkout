<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #1a1a2e;
            --text-color: #fff;
            --card-background: rgba(51, 51, 51, 0.7);
            --border-color: rgba(85, 85, 85, 0.5);
            --gradient-1: #4a90e2;
            --gradient-2: #f39c12;
            --gradient-3: #16213e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        body::before {
            top: -150px;
            left: -150px;
        }

        body::after {
            bottom: -150px;
            right: -150px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1,
        h2 {
            text-align: center;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .qr-codes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .qr-code {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .qr-code h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-header {
            grid-column: span 7;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .calendar-day.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        .calendar-day.today {
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        }

        .calendar-day .attendance-count {
            font-size: 0.8em;
            margin-top: 5px;
            color: var(--secondary-color);
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: rgba(51, 51, 51, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border: none;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr {
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        select,
        button,
        input {
            margin: 10px 5px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: rgba(68, 68, 68, 0.7);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .event-list {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(68, 68, 68, 0.7);
            border-radius: 5px;
        }

        .event-item button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .event-item button:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }


        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .calendar {
                gap: 5px;
            }

            .calendar-day {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Attendance Dashboard</h1>
        <div class="card">
            <h2>QR Codes</h2>
            <div class="qr-codes">
                <div class="qr-code">
                    <h3>Check-in QR Code</h3>
                    <div id="checkInQR"></div>
                </div>
                <div class="qr-code">
                    <h3>Check-out QR Code</h3>
                    <div id="checkOutQR"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Attendance Calendar</h2>
            <div>
                <input type="text" id="eventName" placeholder="Enter event name">
                <input type="date" id="eventDate">
                <button id="addEventButton">Add Event</button>
            </div>
            <div>
                <select id="eventSelect">
                    <option value="">Select an event</option>
                </select>
                <button id="deleteEventButton" disabled>Delete Event</button>
            </div>
            <div id="editEventForm" style="display: none; margin-top: 10px;">
                <input type="text" id="editEventName" placeholder="Edit event name">
                <input type="date" id="editEventDate">
                <button id="saveEditButton">Save Changes</button>
                <button id="cancelEditButton">Cancel</button>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>
        <div class="card">
            <h2>Attendance List</h2>
            <div>
                <select id="strandFilter">
                    <option value="">All Strands</option>
                    <option value="STEM">STEM</option>
                    <option value="ICT">ICT</option>
                    <option value="GAS">GAS</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="BSIT">BSIT</option>
                </select>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="STEM 101, 102, 302, 303">STEM 101, 102, 302, 303</option>
                    <option value="GAS 101">GAS 101</option>
                    <option value="ICT 101">ICT 101</option>
                    <option value="HUMSS 303">HUMSS 303</option>
                    <option value="BSIT">BSIT</option>
                </select>
                <button id="refreshButton">Refresh Data</button>
                <button id="deleteAllButton">Delete All Attendance</button>
            </div>
            <div class="table-responsive">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Strand</th>
                            <th>Grade Level</th>
                            <th>Check-in Time</th>
                            <th>Check-out Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Generate QR codes
        new QRCode(document.getElementById("checkInQR"), {
            text: "check-in",
            width: 200,
            height: 200,
        });
        new QRCode(document.getElementById("checkOutQR"), {
            text: "check-out",
            width: 200,
            height: 200,
        });

        // Calendar functionality
        const eventSelect = document.getElementById("eventSelect");
        const calendar = document.getElementById("calendar");
        const deleteEventButton = document.getElementById("deleteEventButton");
        let events = JSON.parse(localStorage.getItem("events")) || [];
        let selectedDate = null;

        function updateEventSelect() {
            eventSelect.innerHTML = '<option value="">Select an event</option>';
            events.forEach((event) => {
                const option = document.createElement("option");
                option.value = event.id;
                option.textContent = `${event.name} (${event.date})`;
                eventSelect.appendChild(option);
            });

            // Enable or disable delete button
            deleteEventButton.disabled = eventSelect.value === "";
        }

        document.getElementById("addEventButton").addEventListener("click", () => {
            const eventName = document.getElementById("eventName").value;
            const eventDate = document.getElementById("eventDate").value;
            if (eventName && eventDate) {
                const newEvent = {
                    id: Date.now().toString(),
                    name: eventName,
                    date: eventDate,
                };
                events.push(newEvent);
                localStorage.setItem("events", JSON.stringify(events));
                updateEventSelect();
                document.getElementById("eventName").value = "";
                document.getElementById("eventDate").value = "";
            }
        });

        function renderEventList() {
            const eventListContainer = document.getElementById("eventList");
            if (!eventListContainer) return;

            eventListContainer.innerHTML = ""; // Clear existing list
            events.forEach((event) => {
                const eventItem = document.createElement("div");
                eventItem.classList.add("event-item");

                // Event details
                const eventDetails = document.createElement("span");
                eventDetails.textContent = `${event.name} (${event.date})`;

                // Delete button for each event
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", () => {
                    if (confirm(`Are you sure you want to delete the event "${event.name}"?`)) {
                        // Remove the event
                        events = events.filter((e) => e.id !== event.id);
                        localStorage.setItem("events", JSON.stringify(events)); // Update local storage
                        updateEventSelect(); // Update event select dropdown
                        renderEventList(); // Re-render the event list after deletion
                        calendar.innerHTML = "<p>Please select an event</p>"; // Clear calendar
                    }
                });

                eventItem.appendChild(eventDetails);
                eventItem.appendChild(deleteButton);

                eventListContainer.appendChild(eventItem);
            });
        }

        // Listen to changes in the event dropdown
        eventSelect.addEventListener("change", (e) => {
            // Enable the delete button if an event is selected
            deleteEventButton.disabled = !e.target.value;
            renderCalendar(e.target.value); // Render the calendar when an event is selected
            selectedDate = null;
            updateAttendanceTable();
        });

        // Function to render the calendar for a selected event
        function renderCalendar(eventId) {
            const event = events.find((e) => e.id === eventId);
            if (!event) {
                calendar.innerHTML = "<p>Please select an event</p>";
                return;
            }

            const eventDate = new Date(event.date);
            const year = eventDate.getFullYear();
            const month = eventDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            calendar.innerHTML = `
        <div class="calendar-header">${eventDate.toLocaleString("default", {
                month: "long",
            })} ${year}</div>
        <div class="calendar-day">Sun</div>
        <div class="calendar-day">Mon</div>
        <div class="calendar-day">Tue</div>
        <div class="calendar-day">Wed</div>
        <div class="calendar-day">Thu</div>
        <div class="calendar-day">Fri</div>
        <div class="calendar-day">Sat</div>
    `;

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendar.innerHTML += "<div></div>";
            }

            for (let i = 1; i <= lastDay.getDate(); i++) {
                const currentDate = new Date(year, month, i);
                const dayElement = document.createElement("div");
                dayElement.classList.add("calendar-day");
                dayElement.textContent = i;

                if (i === eventDate.getDate()) {
                    dayElement.classList.add("active");
                }
                if (
                    i === new Date().getDate() &&
                    month === new Date().getMonth() &&
                    year === new Date().getFullYear()
                ) {
                    dayElement.classList.add("today");
                }

                dayElement.addEventListener("click", () => {
                    selectedDate = currentDate;
                    updateAttendanceTable();
                });

                calendar.appendChild(dayElement);
            }
        }

        // Delete event functionality
        deleteEventButton.addEventListener("click", () => {
            const selectedEventId = eventSelect.value;
            if (!selectedEventId) return;

            const selectedEvent = events.find((event) => event.id === selectedEventId);
            if (confirm(`Are you sure you want to delete the event "${selectedEvent.name}"?`)) {
                // Remove the selected event
                events = events.filter((event) => event.id !== selectedEventId);
                localStorage.setItem("events", JSON.stringify(events)); // Update local storage
                updateEventSelect(); // Update the event select dropdown
                calendar.innerHTML = "<p>Please select an event</p>"; // Clear the calendar
                deleteEventButton.disabled = true; // Disable delete button after deletion
            }
        });

        // Initial updates
        updateEventSelect();

        async function getAttendanceForDate(date) {
            try {
                const response = await fetch(
                    "https://sti-attendance-api.glitch.me/attendance"
                );
                const attendanceData = await response.json();
                return attendanceData.filter((student) => {
                    const checkInDate = new Date(student.checkInTime).toDateString();
                    return checkInDate === date.toDateString();
                });
            } catch (error) {
                console.error("Error fetching attendance:", error);
                return [];
            }
        }

        // Auto-refresh attendance data every 5 minutes
        setInterval(updateAttendanceTable, 300000);

        async function updateAttendanceTable(strandFilter = "", levelFilter = "") {
            try {
                const response = await fetch(
                    "https://sti-attendance-api.glitch.me/attendance"
                );
                const attendanceData = await response.json();
                const tableBody = document.querySelector("#attendanceTable tbody");
                tableBody.innerHTML = "";

                const selectedEventId = eventSelect.value;
                const selectedEvent = events.find((event) => event.id === selectedEventId);
                const eventDate = selectedEvent ? new Date(selectedEvent.date).toDateString() : null;

                const filteredData = attendanceData.filter((student) => {
                    const checkInDate = new Date(student.checkInTime).toDateString();
                    return (
                        (strandFilter === "" || student.strand === strandFilter) &&
                        (levelFilter === "" || student.level === levelFilter) &&
                        (!eventDate || checkInDate === eventDate)
                    );
                });

                filteredData.forEach((student) => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = student.name;
                    row.insertCell().textContent = student.studentId || "No ID";
                    row.insertCell().textContent = student.strand;
                    row.insertCell().textContent = student.level;
                    row.insertCell().textContent = new Date(
                        student.checkInTime
                    ).toLocaleString();
                    row.insertCell().textContent = student.checkOutTime
                        ? new Date(student.checkOutTime).toLocaleString()
                        : "Not checked out";

                    const actionCell = row.insertCell();
                    const deleteEventButton = document.createElement("button");
                    deleteEventButton.textContent = "Delete";
                    deleteEventButton.addEventListener("click", async () => {
                        if (confirm(`Are you sure you want to delete attendance for ${student.name}?`)) {
                            try {
                                const deleteResponse = await fetch(
                                    `https://sti-attendance-api.glitch.me/attendance/${student.studentId}`,
                                    {
                                        method: "DELETE",
                                    }
                                );
                                if (deleteResponse.ok) {
                                    updateAttendanceTable();
                                } else {
                                    alert("Failed to delete record. Please try again.");
                                }
                            } catch (error) {
                                console.error("Error deleting record:", error);
                            }
                        }
                    });
                    actionCell.appendChild(deleteEventButton);
                });
            } catch (error) {
                console.error("Error updating attendance table:", error);
            }
        }

        document
            .getElementById("strandFilter")
            .addEventListener("change", function (e) {
                updateAttendanceTable(
                    e.target.value,
                    document.getElementById("levelFilter").value
                );
            });

        document
            .getElementById("levelFilter")
            .addEventListener("change", function (e) {
                updateAttendanceTable(
                    document.getElementById("strandFilter").value,
                    e.target.value
                );
            });

        document
            .getElementById("refreshButton")
            .addEventListener("click", function () {
                updateAttendanceTable(
                    document.getElementById("strandFilter").value,
                    document.getElementById("levelFilter").value
                );
            });

        document.getElementById("deleteAllButton").addEventListener("click", () => {
            if (confirm("Are you sure you want to delete ALL attendance records?")) {
                console.warn("Delete All Attendance triggered. Data will remain in the API.");
                updateAttendanceTable();
            }
        });


        // Initial updates
        updateEventSelect();
        updateAttendanceTable();

    </script>
</body>

</html>
